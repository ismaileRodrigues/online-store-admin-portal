<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Administrativo - Loja Online</title>
   <link rel="stylesheet" href="style.css?v=3.0">

</head>
<body>
    <div id="loading" class="loading">Loading...</div>

    <div class="container">
        <h1>Portal Administrativo</h1>
        <label for="toggle-store">Abrir/Fechar Loja</label>
<input type="checkbox" id="toggle-store">
        <div id="error" style="display:none; color:red; margin-top:10px;"></div>

        <!-- Formulário para adicionar produtos -->
        <div class="add-product-form">
            <h2>Adicionar Produto</h2>
            <form id="addProductForm" enctype="multipart/form-data">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" required>
                <label for="productDescription">Descrição do Produto:</label>
                <textarea id="productDescription" required></textarea>
                <label for="productPrice">Preço do Produto:</label>
                <input type="number" id="productPrice" step="0.01" required>
                <label for="productImage">Imagem do Produto:</label>
                <input type="file" id="productImage" accept="image/*" required>
                <label for="productCategory">Categoria do Produto:</label>
                <select id="productCategory" required>
                    <!-- As opções serão adicionadas dinamicamente -->
                </select>
                <button type="submit">Adicionar Produto</button>
            </form>
        </div>

        <!-- Formulário para gerenciar categorias -->
        <div class="manage-categories-form">
            <h2>Gerenciar Categorias</h2>
            <form id="manageCategoriesForm">
                <label for="newCategoryName">Nova Categoria:</label>
                <input type="text" id="newCategoryName">
                <button type="button" onclick="addCategory()">Adicionar Categoria</button>
            </form>
            <div id="categoriesList"></div>
        </div>

        <div class="products" id="products"></div>
    </div>
  <script src="script.js?v=10.0"></script>
</body>
</html>
